<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><style>
body { font-family:Arial; margin:0; padding:10px; }
.book-item { padding:10px; border-bottom:1px solid #ddd; cursor:pointer; }
.book-item:hover { background:#f5f5f5; }
</style></head>
<body>
<div id="results"></div>
<script>
window.addEventListener("message", (e)=>{
  if(e.data?.type==="renderResults"){
    document.getElementById("results").innerHTML = e.data.html;
  }
});
</script>
</body></html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>FindBook · 빠른 도서 검색 · 깔끔한 요약</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <header class="sidebar-header">
        <div class="logo-dot"></div>
        <div class="logo-text">
          <div class="logo-title">FindBook</div>
          <div class="logo-sub">빠른 도서 검색 · 깔끔한 요약</div>
        </div>
      </header>

      <section class="search-section">
        <div class="search-bar">
          <span class="search-icon">🔍</span>
          <input
            id="searchInput"
            type="text"
            placeholder="책 제목·작가·ISBN으로 검색"
          />
          <button id="searchButton" class="btn-primary">검색</button>
        </div>
        <p class="search-hint">
          예: 아몬드, 해리포터 비밀의 방, 9791198323150
        </p>

        <div id="autocompleteList" class="autocomplete-list hidden"></div>

        <div class="results-wrapper">
          <div id="results" class="results-list"></div>
        </div>
      </section>
    </aside>

    <main class="main-panel">
      <section id="detailsPanel" class="details-panel empty">
        <div class="empty-state">
          <h2>상세 요약 &amp; 추천</h2>
          <p>
            왼쪽에서 책을 선택하면 여기에서 상세 정보와 AI 요약, 추천 도서를
            확인할 수 있어요.
          </p>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>

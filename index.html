<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindBook · Book Summary Finder</title>
  <style>
    :root {
      --bg-main: #f5f5f7;
      --bg-panel: #ffffff;
      --border-soft: #e2e3ea;
      --accent: #0071e3;
      --accent-soft: #e5f0ff;
      --text-main: #111111;
      --text-sub: #6e6e73;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.12);
      --radius-panel: 22px;
      --radius-card: 16px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
      background: radial-gradient(circle at top left, #e8efff 0, #f5f5f7 45%, #fdfdfd 100%);
      color: var(--text-main);
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 24px;
    }
    .app-shell {
      width: 100%;
      max-width: 1280px;
      display: grid;
      grid-template-columns: minmax(340px, 420px) minmax(0, 1fr);
      gap: 24px;
      align-items: stretch;
    }
    .pane {
      background: rgba(255, 255, 255, 0.96);
      border-radius: var(--radius-panel);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .pane-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 22px 10px;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      font-weight: 600;
    }
    .logo-dot {
      width: 22px;
      height: 22px;
      border-radius: 9px;
      background: linear-gradient(135deg, #34c759, #0a84ff);
      box-shadow: 0 6px 16px rgba(10, 132, 255, .4);
    }
    .pane-subtitle {
      font-size: 12px;
      color: var(--text-sub);
    }
    .search-area {
      padding: 0 22px 14px;
      border-bottom: 1px solid var(--border-soft);
      position: relative;
    }
    .search-input-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      background: #f5f5f7;
      border: 1px solid #d2d2dc;
      transition: all 0.18s ease;
    }
    .search-input-wrap:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, .25);
      background: #ffffff;
    }
    .search-icon {
      font-size: 14px;
      color: var(--text-sub);
    }
    #searchInput {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
    }
    #searchButton {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 500;
      background: var(--accent);
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0, 113, 227, .35);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      white-space: nowrap;
    }
    #searchButton:hover {
      background: #045dd4;
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(0, 113, 227, .4);
    }
    #searchButton:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(0, 113, 227, .3);
    }
    .search-hint {
      margin: 6px 4px 0;
      font-size: 11px;
      color: var(--text-sub);
    }
    /* autocomplete dropdown */
    #autocompleteList {
      position: absolute;
      top: 70px;
      left: 22px;
      right: 22px;
      max-height: 260px;
      overflow-y: auto;
      border-radius: 18px;
      background: #ffffff;
      box-shadow: 0 12px 32px rgba(0, 0, 0, .12);
      border: 1px solid #e3e3f0;
      padding: 6px 0;
      z-index: 20;
      display: none; /* app.js 에서 block 처리 */
    }
    #autocompleteList .item {
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #autocompleteList .item:hover {
      background: #f5f5ff;
    }
    #autocompleteList .item span.secondary {
      font-size: 11px;
      color: var(--text-sub);
      margin-left: 8px;
    }
    /* 검색 결과 섹션 */
    .results-container {
      flex: 1;
      padding: 6px 0 14px;
      overflow: hidden;
    }
    #resultsFrame {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 var(--radius-panel) var(--radius-panel);
      background: transparent;
    }
    /* 오른쪽 패널 */
    .detail-header {
      padding: 18px 22px 6px;
      border-bottom: 1px solid var(--border-soft);
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
    }
    .detail-title {
      font-size: 16px;
      font-weight: 600;
    }
    .detail-subtitle {
      font-size: 12px;
      color: var(--text-sub);
    }
    .detail-body {
      flex: 1;
      padding: 14px 22px 20px;
      overflow-y: auto;
    }
    #bookDetails.empty {
      opacity: .55;
    }
    #summary {
      margin-top: 18px;
      padding: 16px 18px;
      border-radius: 18px;
      background: var(--accent-soft);
      border: 1px solid #d9e7ff;
      font-size: 13px;
      line-height: 1.7;
      color: #1c1c1f;
      white-space: pre-wrap;
    }
    @media (max-width: 960px) {
      body {
        padding: 12px;
      }
      .app-shell {
        grid-template-columns: 1fr;
        max-width: 640px;
      }
      .pane {
        min-height: auto;
      }
      #resultsFrame {
        height: 420px;
      }
    }
  </style>
  <script>
  window.__ENV = {
    NAVER_CLIENT_ID: "{{NAVER_CLIENT_ID}}",
    NAVER_CLIENT_SECRET: "{{NAVER_CLIENT_SECRET}}"
  };
  </script>
</head>
<body>
  <div class="app-shell">
    <!-- Left pane -->
    <section class="pane">
      <header class="pane-header">
        <div class="logo-area">
          <div class="logo-dot"></div>
          <div>
            <div>FindBook</div>
            <div class="pane-subtitle">빠른 도서 검색 · 깔끔한 요약</div>
          </div>
        </div>
      </header>
      <div class="search-area">
        <div class="search-input-wrap">
          <span class="search-icon">⌕</span>
          <input id="searchInput" type="text" placeholder="책 제목 · 저자 · ISBN으로 검색" autocomplete="off" />
          <button id="searchButton">검색</button>
        </div>
        <p class="search-hint">예: 아몬드, 해리포터 비밀의 방, 9791189323150</p>
        <div id="autocompleteList"></div>
      </div>
      <div class="results-container">
        <iframe id="resultsFrame"></iframe>
      </div>
    </section>

    <!-- Right pane -->
    <section class="pane">
      <div class="detail-header">
        <div>
          <div class="detail-title">상세 요약 & 추천</div>
          <div class="detail-subtitle">왼쪽에서 책을 선택하면 여기에 상세 정보와 AI 요약이 표시됩니다.</div>
        </div>
      </div>
      <div class="detail-body">
        <div id="bookDetails" class="empty">
          <p style="font-size:13px;color:var(--text-sub);margin-top:6px;">
            검색 결과에서 책을 선택하면 표지, 메타 정보, 간단 소개와 함께
            OpenAI 기반 요약 결과가 이 영역에 나타납니다.
          </p>
        </div>
        <div id="summary"></div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>

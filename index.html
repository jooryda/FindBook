<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Book Finder</title>
<style>
body { margin:0; font-family:Arial; display:flex; height:100vh; }
#left { width:40%; border-right:1px solid #ccc; padding:20px; box-sizing:border-box; }
#right { flex:1; padding:20px; overflow-y:auto; }
#resultsFrame { width:100%; height:80vh; border:none; margin-top:10px; }
</style>
<script>
window.__ENV = {
  NAVER_CLIENT_ID: "{{NAVER_CLIENT_ID}}",
  NAVER_CLIENT_SECRET: "{{NAVER_CLIENT_SECRET}}"
}
</script>
</head>
<body>
<div id="left">
  <h2>도서 검색</h2>
  <input id="searchInput" type="text" placeholder="검색어 입력" style="width:80%;padding:8px;" />
  <button id="searchButton">검색</button>
  <iframe id="resultsFrame" src="results.html"></iframe>
</div>
<div id="right">
  <div id="bookDetails"></div>
  <h3>요약</h3>
  <div id="summary"></div>
</div>
<script src="app.js"></script>
</body>
</html>
